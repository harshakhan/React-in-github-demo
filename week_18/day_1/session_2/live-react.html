    function App(props){
        console.log(props)
        const {id,name} = props
        return <div id ={id}> Hello{name || "World"}</div>
    }

        return <h3>{props.value}</h3>
    }

    function render(value){
        ReactDOM.render(<Value value={value} />, root)
    }

    render(value)

    let btn = document.getElementById('btn')
