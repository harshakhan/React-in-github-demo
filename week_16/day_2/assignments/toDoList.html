<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body{
          background-image: url("https://images.unsplash.com/photo-1523634921619-37ce98c1877f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1052&q=80");
          background-size: cover;
        }
        .container{
            position: relative;
        }
        .plus{
            position:absolute;
            padding-left: 10px;
            z-index: 1;
            font-size: 40px;
        }
        .input{
            position:absolute;
            left: 10px;
            padding: 1rem;
            padding-left: 50px;
            z-index: 0;
        }
        .task-list{
            padding-top: 80px;
        }
        .task-item{
            display: flex;
            flex-direction: row;
        }
        .task-item > * {
            flex: 1;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container col-4 m-2">
        <div class="plus">+</div>
        <input class="input" placeholder="Add a to do.."/>
    </div>
    <div class="task-list"></div>
    <div class="task-list-completed"></div>

        <!-- Modal -->
<div class="modal fade p-5" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
          <button type="button" class="close" data-dismiss="modal" name="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Title:<input class=""/>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" name="close" data-dismiss="modal">Close</button>
          <button type="button" name="saveData"class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/42d1d139c7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
     
    <script src="toDoList.js"></script>
</body>
</html>
