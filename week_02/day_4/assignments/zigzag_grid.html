<html>
    <head>
        <style type="text/css">
        *{
            margin:0; 
            padding:0;
        }
        main{
            width:50%;
            margin:50px auto;
            
            color:white;
            display:grid;
            grid-template-columns: repeat(5,150px);
            grid-template-rows: repeat(3,150px);
            grid-gap:30px;
            padding: 5px;
            

        }
        #box1{
            background: teal;
            border:1px solid black;
        }
        #box2{
            background: teal;
            border:1px solid black;
            grid-row:1/2;
            grid-column: 2/4;
        }
        #box3{
            background: teal;
            border:1px solid black;
        }
        #box4{
            background: teal;
            border:1px solid black;
            grid-row:2/3;
            grid-column: 1/3;
        }
        #box5{
            background: teal;
            border:1px solid black;
            grid-row: 3/4;
        }
        #box6{
            background: teal;
            border:1px solid black;
            grid-row: 3/4;
            grid-column: 3/5;
        }
        #box7{
            background: teal;
            border:1px solid black;
            grid-row:2/3;
            grid-column: 4/5;

        }
        #box8{
            background: teal;
            border:1px solid black;
            grid-row:3/4;
            

        }
        #box9{
            background: teal;
            border:1px solid black;
            grid-column: 3/4;
            grid-row:2/3;
            
        }


        </style>
    </head>
    <body>
        <main>
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box4"></div>
            <div id="box5"></div>
            <div id="box6"></div>
            <div id="box7"></div>
            <div id="box8"></div>
            <div id="box9"></div>
        </main>
    </body>
</html>
