<html>
  <head>
    <title>Grid</title>
    <style type="text/css">
    #cont {
  display: grid;
  grid-gap: 20px;
  grid-template-columns: 180px 180px 180px 180px 180px;
  grid-template-rows: 180px 180px; 
  background: white;
  padding: 40px;
  margin-left:250px;
  margin-top:120px;
}

#cont div {
  background: teal;
  font-size: 30px;
  text-align: center;
  
}
#item1{
  
  text-align:center;
}

    
    </style>
  </head>
  <body>
    <div id="cont">
      <div id="item1"></div>
      <div id="item2"></div>
      <div id="item3"></div>
      <div id="item4"></div>
      <div id="item5"></div>
      <div id="item6"></div>
      <div id="item7"></div>
      <div id="item8"></div>
      <div id="item9"></div>
      <div id="item10"></div>
       
  
    </div>
  </body>
</html>
