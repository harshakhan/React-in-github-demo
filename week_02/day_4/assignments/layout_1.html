<html>
  <head>
      <style type="text/css">
      .class0{
  
  width:90%;
  height:90%;
  padding:10px;
}
#body{
  
  display:grid;
  margin:10px;
  grid-template-columns:auto;
  grid-template-rows:auto;
  grid-gap:30px;
  
}
#id1{
  background:yellow;
  height:100px;
  font-size:40px;
  text-align:left;
}
#id2{
  background:red;
  width:1fr;
  height:600px;
  font-size:30px;
  color:grey;
}
#id3{
  background:#00ff00;
  width:1fr;
  height:600px;
  font-size:30px;
  color:grey;
}
.clear{
  clear:both;
}
#id1 {
  grid-area: a;
}

#id2 {
  grid-area: b;
}

#id3 {
  grid-area: c;
}
#body{
  grid-template:"a a"
                "b c";
}
@media only screen and (max-width:992px) {
  #body{
    grid-template:"a a"
                  "b b"
                  "c c";
    
                  
      
  }
  #id2{
    height:200px;
  }
  #id3{
    height:200px;
  }
}


      </style>
    
  </head>
  <body>
    <div class="class0">
      <div id="body">
        <div id="id1">Navigator</div>
        <div id="id2">LEFT BOX</div>
        <div id="id3">RIGHT BOX</div>
        <div class="clear"></div>
      </div>
    </div>
  </body>
</html>
