<html>
    <head>
        <style type="text/css">
          *{
            margin:0; 
            padding:0;
        }
        main{
            width:50%;
            margin:50px auto;
            border: 2px solid black;
           
            color:white;
            display:grid;
            grid-template-columns: repeat(4,150px);
            grid-template-rows: repeat(4,150px);
            grid-gap:30px;
            padding: 5px;
            

        }
        #box1{
            background: teal;
        }
        #box2{
            background: teal;
        }
        #box3{
            background: teal;
        }
        #box4{
            background: teal;
        }
        #box5{
            background: teal;
        }
        #box6{
            background: teal;
        }
        #box7{
            background: teal;
        }
        #box8{
            background: teal;
            grid-row: 3/4;
        }
        #box9{
            background: teal;
            grid-row: 3/4;
        }
        #box10{
            background: teal;
            grid-row:4/5;
        }
       
        </style>
    </head>
    <body>
        <main>
            <div id="box1"></div>
            <div id="box2"></div>
            <div id="box3"></div>
            <div id="box4"></div>
            <div id="box5"></div>
            <div id="box6"></div>
            <div id="box7"></div>
            <div id="box8"></div>
            <div id="box9"></div>
            <div id="box10"></div>
        </main>
    </body>
</html>
