<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel ="stylesheet" type ="text/css" href="file:///home/harsha/Downloads/fontawesome-free-5.13.1-web/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Lemonada', cursive;
        }
         body{
             background-color: #424242;
             color: white;
         }
    </style>


</head>


<body>


    <div class="container p-5">
        <div class="row">
            <div class="col h1 text-warning p-2">
                Bank Account Info
                <i class="fas fa-piggy-bank"></i>
            </div>
        </div>
        <div class="row">
            <i class="fas fa-check-square h1 ml-2 pl-1 text-warning"></i>
            <div class="col-8">
                 <div class="alert alert-warning" role="alert">
                    <p class="h5" id="token"> </p>
                    
                </div>
                <small id="emailHelp" class="form-text text-warning ml-6">Don't refresh the page</small>
                <br>
                <div class="row">
                    <div class="col">
                        First Name
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        Last Name
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                  </div>
                <div class="form-group p-1">
                    <label for="email_input">Email</label>
                    <input type="text" class="form-control" id="email_input">
                </div>
                <div class="form-inline">
                    <label for="ifsc_input" class="m-2">IFSC Code</label>
                   
                    <input type="text" class="form-control m-2" id="ifsc_input">
                    
                    
                    <button type="submit" class="btn btn-danger m-2" id="verify_code">Verify</button>
                   
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="container m-4" id="display_ifsc"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="dashboard.js"></script>
</body>

</html>
