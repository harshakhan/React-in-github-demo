<!doctype html>
<html lang="en">
  <head>
    <title>Delayed Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <form class="form-group">
          <div>Uername:
              <input type ="text" id ="username" placeholoder="username"/>

          </div>
          <div>
              Email:
              <input type="email" id ="email" placeholder="email">
          </div>
          <div>
              Image URL:
              <input type="url" id="url" placeholder="photo link">
          </div>
          <div>
              Time:
              <input type ="number" id ="time" placeholder="time">
          </div>
          <div>
              <input type ="submit" value ="SUBMIT">
          </div>
          
      </form>

     <script type ="text/javascript">
     window.onload =function(){
         var form =document.querySelector('form')
         form.addEventListener('submit',handleForm)
     }

     function handleForm(){
         event.preventDefault()
         var username = document.getElementById('username').value
         var email = document.getElementById('email').value
         var img= document.getElementById('url').value
         var time = document.getElementById("time").value

         sleep(time,username,email,img)
     }

     function sleep(time,username,email,img){
         setTimeout(function(){
             renderDOM(username,email,img)
         },time)
         
     }

     function renderDOM(username,email,img){
         var form = document.querySelector("form")
         form.innerHTML=""

         var div = document.createElement('div')
         div.style.position="center"
         div.style.border = "2px solid black"
         div.style.width ="300px"
         div.style.height ="300px"
         div.style.whiteSpace ="pre-line"


         var p1 = document.createElement("p")
         p1.textContent = "Username: " + username
         var p2 = document.createElement("p")
         p2.textContent ="Email: " + email
         var p3 = document.createElement("img")
         p3.src=img


         div.append(p1,p2,p3)

         form.append(div)

     }
    </script> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
