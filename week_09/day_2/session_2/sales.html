<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>

    <style>


        *>body{
            font-family: 'Josefin Sans', sans-serif;
            background: linear-gradient(90deg,#f0027f,#75489f)
        }
        body>h1{
            text-align: center;
            font-size: 40px;
            color: white;
        }
       
        #table>tr{
            border:2px solid#AA00FF;
            
            text-align: center;
            line-height: 30px;
            color: black;
            margin: 5px;
            background-color: #E1BEE7 ;
            font-size: 25px;
            
        }
        #table{
            border: hidden;
            align-items: center;
        }
        div{
            margin: 0;
          
        }
        form >h1{
            text-align: center;
            font-size: 45px;
            color: white;
        }
        form >input{
            padding: 10px;
            margin: 10px;
            border: 3px solid #AA00FF;
            background-color: #E1BEE7 ;
            border-radius: 15px;
            margin-left: 60px;
            margin-top: 40px;
        }
        select{
            padding: 10px;
            margin: 10px;
            border: 3px solid #AA00FF;
            background-color: #E1BEE7 ;
            border-radius: 15px;
        }
       


    </style>
</head>
<body>
    <h1>Sales Information</h1>
    <form id="form">
        <input type="text" placeholder="company name" id="name">
        <input type="number" placeholder="sales year 1" id="sales1">
        <input type="number" placeholder="sales year 2" id="sales2">
        <input type="number" placeholder="sales year 3" id="sales3">


       
        <select defaultValue="asc" id="sort">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>

        <input type="submit" value="ADD DATA">
    </form>

    <div id="res"></div>





    <script src="sales.js"></script>
</body>
</html>
