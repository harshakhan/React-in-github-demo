   </div>


   <script type="text/javascript">


window.onload=function(){

}

var arr_name_and_passwords=[

    function submit_login()

                var get_user_or_admin= document.getElementById("user_or_admin").value                
                for(var i=0; i<arr_len; i++)
                {
