<html>

<head>
    <title>Bozaz Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>

    *{
        font-family: 'Bangers', cursive;
    }
    #bill-div {
    border: 1px solid black;
    height: 600px;
    width: 1000px;
    margin-left: 5px;
    }

    table {
    
        border-collapse: collapse;
        width: 100%;
    }
    tr:nth-child(even) {
        background-color:#C8E6C9;
    }
    td,th {
        border: 1px solid #66BB6A;
        text-align: left;
        padding: 8px;
    }

   
    </style>
</head>


<body>
    <div class="container-fluid">
        <h2 class="font-weight-bold text-center text-success">Bozaz Product</h2>
        <form>
            <div class="input-group mb-3 mt-4 ">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-success" type="button">Product Catagory</button>
                </div>
                <select class="custom-select" id="inputState" aria-label="Example select with button addon">
                 <option>Choose...</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Home">Home</option>
                    <option value="Appliance">Appliance</option>
                    <option value="Books">Books</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-success" type="button" id="button-addon1">Product Title</button>
                </div>
                <input type="text" class="form-control" placeholder="title"  id="ProductTitle" aria-label="Example text with button addon" aria-describedby="button-addon1">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-success" type="button" id="button-addon1">Product Description</button>
                </div>
                <input type="text" class="form-control" placeholder="description"  id="productDescription" aria-label="Example text with button addon" aria-describedby="button-addon1">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <button class="btn btn-outline-success" type="button" id="button-addon1">Product Price $</button>
                </div>
                <input type="text" class="form-control" placeholder="price"  id="productPrice" aria-label="Example text with button addon" aria-describedby="button-addon1">
              </div>
        </form>
        <button type="button" class="btn btn-success" id="submit">SUBMIT</button>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <a class="page-link text-success" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item"><a class="page-link bg-success text-white" href="#">1</a></li>
                <li class="page-item"><a class="page-link text-success" href="#">2</a></li>
                <li class="page-item"><a class="page-link text-success" href="#">3</a></li>
                <li class="page-item text-success">
                    <a class="page-link text-success" href="#">Next</a>
                </li>
            </ul>
        </nav>
        Filter:
        <select class="text-success" id="filter">
            <option>Choose...</option>
            <option value="Electronics">Electronics</option>
            <option value="Furniture">Furniture</option>
            <option value="Home">Home</option>
            <option value="Appliance">Appliance</option>
            <option value="Books">Books</option>
        </select>

        <br>
        <hr>
        <div id="res"></div>
    </div>
    <script type="text/javascript" src="bootstap.js">

    </script>
</body>

</html>
