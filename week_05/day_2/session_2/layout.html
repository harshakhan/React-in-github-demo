<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

    input, button {
      padding: 10px;

    }
    button {
      background: #035aa6;
      color: white;
    }
    table {
      margin-top: 10px;
    }

      border: 1px solid #035aa6;
      border-collapse: collapse;

  </div>
  <div>
      English Marks: <input type = "number" id ="english">
  </div>
  <div>
      Math Marks: <input type = "number" id ="math">
  </div>
  <div>
    <button id="button">Add Details</button>
  </div>
  <table id="table">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Science Marks</th>
      <th>English Marks</th>
      <th>Math Marks</th>
      <th>Total Marks</th>

  </table>
