

<!DOCTYPE html>
<html>
<head>
    <title>Change Color</title>
</head>
<body>
    <p>
        <span id="output"><b>Are you Ready! </b>to choose your desire color. </span>
        </p>
        <hr>

<button id="changeGreen">Change Font Color Green</button>
<button id="changeRed">Change Font Color Red</button>
<button id ='changeBlue'> Change font Color Blue</button>

<script type="text/javascript">

document.getElementById("changeGreen").onclick = function(){
	document.getElementById("output").style.color = 'green';
}

document.getElementById("changeRed").onclick = function(){
	document.getElementById("output").style.color = 'red';
}
document.getElementById('changeBlue').onclick =function(){
    document.getElementById('output').style.color = 'blue';
}
</script>
</body>
</html>
