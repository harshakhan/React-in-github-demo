<!DOCTYPE html>
<html>
<head>
    <title>Values</title>
</head>
<body>
    <input type="text" name="name" id="name">
    <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="number" name="age" id="age">    <hr>
    <button onclick="age_check()">AGE CHECK</button>
    <p id="check"><b>AGE CHECKING</b> </p>    <script type="text/javascript">
        function age_check() {
            // Show the alert of the filled name
            var age=Number(document.getElementById("age").value)
            check(age)            
        }
        function check(age)
        {
            if(age>18)
            {
               var res=document.getElementById("check")
               res.textContent="You can drive in India!"
            }
            else if(age===18)
            {
                var res=document.getElementById("check")
                res.textContent="You are just old enough to drive in India!"
            }
            else{
                var res=document.getElementById("check")
                res.textContent="You can't drive in India"
            }
        }    </script>
