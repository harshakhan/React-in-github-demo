<html>
    <body>
        <input id="a" type="number" placeholder="value of a">
        <input id="b" type="number" placeholder="value of b">
        <button onclick="result()">Click here to find the exponent!</button>

        <script type="text/javascript">

        function power(a,b){
            var z = a
            for (var i = 0 ; i < b-1; i++){
                z = z*a
            }
            return(z)
        }

        function result(){
            var a = document.getElementById("a").value 
            var b = document.getElementById("b").value
            alert("Result : "+ power(Number(a),Number(b)))
        }

        </script>
    </body>
</html>
