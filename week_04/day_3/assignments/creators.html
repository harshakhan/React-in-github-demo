<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button onclick="headingOne()" id="btn">Create H1</button>
        <button onclick ="headingTwo()">Create 2 H3</button>
        <button onclick ="loopDivs()">Create DIVS</button>
        <button onclick="addStudent()">Add Students</button>
        <button onclick="addCopyright()">Add Copyright</button>
        <script type='text/javascript'>
            
            function headingOne(){
                var div = document.createElement('h1')
                div.textContent="Masai"
                var body = document.getElementById('headings')
                body.appendChild(div)
            }
            function headingTwo(){
                var div = document.createElement('h3');
                div.textContent ="A Transformation in education !";
                
                var div2 = document.createElement('h3');
                div2.textContent ="Learning to earn,pay when you get.";

                var body=document.getElementById('headings')
                body.append(div,div2)
            
                
            }

            function loopDivs(){
                for( var i =1; i<11; i++){
                    var div = document.createElement('div');
                    div.textContent=("Content "+ i)
                    var body = document.getElementById('cont')
                    body.append(div)
                    
                }
            }
            function addStudent(){
                var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
                for(i=0 ; i< students.length; i++){
                    var li =document.createElement('li');
                    
                    var text =document.createTextNode(students[i]);
                    li.appendChild(text);
                    document.getElementById('vikings').appendChild(li);
                }

            }
            function addCopyright(){
                var para = document.createElement('p');
                para.textContent="@ masai 2019";
                var btn =document.getElementById('btn');

                var bodyElem = document.querySelector('body');
                bodyElem.insertBefore(para,btn);
            }
        </script>
    </body>
</html>
